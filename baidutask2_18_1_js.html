<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>duilie jq</title>
	<script type="text/javascript" src="../jQuery/jquery-2.1.4.min.js"></script>
	<style type="text/css">
		.duilie-wrap{
			width: 500px;
			margin: 20px auto;
		}
		.duilie-wrap input:nth-child(4){
			margin-left: 20px;
		}
		.duilie-main{
			width: 100%;
			height: 100px;
			border: 1px solid #000;
		}
		.duilie-item{
			display: inline-block;
			width: 50px;
			height: 50px;
			background: #F22525;
			margin-left: 5px;
			box-shadow: 1px 1px 1px rgba(0,0,0,0.5);
			color: #fff;
			font-size: 20px;
			line-height: 50px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="duilie-wrap">
		
		<input type="text" id="input_id">
		<input type="button" id="left_in" value="左侧入">
		<input type="button" id="right_in" value="右侧入">
		<input type="button" id="left_out" value="左侧出">
		<input type="button" id="right_out" value="右侧出">
		<div class="duilie-main" id="duilie"></div>
	</div>
	<script type="text/javascript">

		var newDuilieItem;
		function createNewitem(){
			newDuilieItem=document.createElement('div');
			newDuilieItem.className="duilie-item";
		}
		var duilie=document.getElementById("duilie");
		//js version
		var left_in=document.getElementById('left_in'),
			right_in=document.getElementById('right_in'),
			left_out=document.getElementById('left_out'),
			right_out=document.getElementById('right_out'),
			input_text=document.getElementById('input_id');

		left_in.onclick=function(){
			createNewitem();
			newDuilieItem.innerHTML=input_text.value;
			duilie.insertBefore(newDuilieItem,duilie.childNodes[0]);
			
		}
		right_in.onclick=function(){
			createNewitem();
			newDuilieItem.innerHTML=input_text.value;
			duilie.appendChild(newDuilieItem);
		}
		left_out.onclick=function(){
			if(duilie.childNodes.length!=0)
			{
				var v=duilie.childNodes[0].innerHTML;
				duilie.removeChild(duilie.childNodes[0]);
				alert("pop:"+v);
			}
			else
				alert("队列无元素，不可删除")

		}
		right_out.onclick=function(){
			if(duilie.childNodes.length)
			{
				var v=duilie.childNodes[duilie.childNodes.length-1].innerHTML;
				duilie.removeChild(duilie.childNodes[duilie.childNodes.length-1]);
				alert("pop:"+v);
			}
			else
				alert("队列无元素，不可删除")
		}
	</script>
</body>
</html>
