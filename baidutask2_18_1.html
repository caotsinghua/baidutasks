<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>duilie jq</title>
	<script type="text/javascript" src="../jQuery/jquery-2.1.4.min.js"></script>
	<style type="text/css">
		.duilie-wrap{
			width: 500px;
			margin: 20px auto;
		}
		.duilie-wrap input:nth-child(4){
			margin-left: 20px;
		}
		.duilie-main{
			width: 100%;

		}
		.duilie-item{
			display: inline-block;
			width: 50px;
			height: 50px;
			background: #F22525;
			margin-left: 5px;
			box-shadow: 1px 1px 1px rgba(0,0,0,0.5);
		}
	</style>
</head>
<body>
	<div class="duilie-wrap">
		
		<input type="text" id="input_id">
		<input type="button" id="left_in" value="左侧入">
		<input type="button" id="right_in" value="右侧入">
		<input type="button" id="left_out" value="左侧出">
		<input type="button" id="right_out" value="右侧出">
		<div class="duilie-main" id="duilie"></div>
	</div>
	<script type="text/javascript">

		var newDuilieItem;
		function createNewitem(){
			newDuilieItem=document.createElement('div');
			newDuilieItem.className="duilie-item";
		}
		//jq版本
		$('#right_in').click(function(){
			createNewitem();
			var $newItem=$(newDuilieItem);
			$newItem.text($("#input_id").val());
			$("#duilie").append($newItem);
		})//右侧插入
		$('#left_in').click(function(){
			createNewitem();
			var $newItem=$(newDuilieItem);
			$newItem.text($("#input_id").val());
			$("#duilie").prepend($newItem);
		})//左侧插入

		$('#left_out').click(function(){
			var v=$("#duilie :first").html();
			$("#duilie :first").remove();
			alert("pop:"+v);

		})//左侧out

		$('#right_out').click(function(){
			var v=$("#duilie :last").html();
			$("#duilie :last").remove();
			alert("pop:"+v);
		})//右侧出
	</script>
</body>
</html>
