<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" media="screen,projection">
	<link rel="stylesheet" type="text/css" href="../css/materialize.min.css">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s8 offset-s2">
				<div class="input-field">
					<input type="text" id="input-tag">
					<label for="input-field">Tag:</label>
				</div>
				<div class="tag-area" id="tag-area"></div>
			</div>
		</div>

		<div class="row">
			<div class="col s8 offset-s2">
				<div class="input-field">
					<textarea class="materialize-textarea" id="input-hobby"></textarea>
					<label for="input-hobby">输入兴趣爱好:</label>
					<a class="btn waves-effect blue" id="submit-hobby">确认爱好<i class="material-icons right">send</i></a>
				</div>
				<div class="hobby-area" id="hobby-area"></div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="../jQuery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../js/materialize.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
